{% extends "layout.html" %}


{% block content %}
  
  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  
  {% if showForm %}
  <form action="/" method="POST">
    <label for="name_field">Name:</label>
    <input name="name" type="text" id="name_field" />

    <label for="text_field">Text:</label>
    <input name="text" type="text" id="text_field" style="width: 350px;" />

    <input type="submit" value="Submit" />
  </form>
{% endif %}
</div>
  <div class="row">
    <div class="col-md-3">
      <img src="http://67.media.tumblr.com/avatar_c98b87d7e4af_128.png"><br>
      <b>Your Name</b><br>
      100 followers
    </div>
    <div class="col-md-9">
    
      <!-- display tweets here -->
      {% for tweet in tweets %}
        <li><a href="/users/{{tweet.name}}">{{tweet.name}}</a> - <a href="/tweets/{{tweet.id}}"> {{tweet.text}}</a></li>
      {% endfor %}
      
    </div>
  </div>
    
{% endblock %}
